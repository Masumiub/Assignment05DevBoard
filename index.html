<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/da488cad18.js" crossorigin="anonymous"></script>
    <title>DevBoard</title>
    <style>
        #mainbg{
            background-color: #F4F7FF;
        }
    </style>
</head>
<body id="mainbg">
    <header>
        <nav>
            <div class="customNavbar py-4">
                <div class="container mx-auto px-2 lg:px-20 ">
                    <div class="navbar sora-regular bg-white rounded-lg px-4">
                        <div class="navbar-start">
                            <div class="dropdown">
                                <div tabindex="0" class="lg:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h8m-8 6h16" />
                                    </svg>
                                </div>
                                <ul tabindex="0"
                                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                                    <li>29</li>
                                </ul>
                            </div>
                            <img class="logo" src="assets/logo.png" alt="logo">
                            <a class="text-3xl pl-2 logoText">Dev<span class="font-bold">Board</span></a>
                        </div>

                        <div class="navbar-end gap-4">
                            <ul class="flex items-center gap-4">
                                <li> <button class="text-2xl font-bold bg-[#F4F7FF] px-4 py-2 rounded-full flex items-center gap-3 "> <span><img src="assets/checkbox.png" alt="checkbox"></span> 29</button> </li>
                                <li> <img src="assets/theme-btn.png" alt="themebtn" class="bg-[#F4F7FF] p-2 rounded-full"> </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>

    <div class="container mx-auto px-2 pb-10 mt-2 lg:px-20">
        <div class="flex flex-col  md:flex-row gap-4 items-stretch">
            
            <div class="w-full md:w-3/4">
                <div class="bg-white rounded-lg p-2">
                    <div class="top3cards flex items-center justify-around gap-3">
                        <div class="w-full md:w-1/4 bg-[#F4F7FF] rounded-lg justify-center p-3">
                            <div class="flex items-center gap-2">
                                <div>
                                    <img src="assets/checkbox.png" alt="checkbox" class="bg-white rounded-full p-3">
                                </div>
                                <div>
                                    <p>Task Assigned</p>
                                    <h1 class="text-3xl font-bold">05</h1>
                                </div>
                            </div>
                        </div>

                        <div class="w-full md:w-2/4 bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] rounded-lg justify-center p-3">
                            <div class="flex items-center gap-2">
                                <div>
                                    <img src="assets/board.png" alt="checkbox" class="w-14">
                                </div>
                                <div>
                                    <p class="text-white">Discover Something</p>
                                    <p class="text-white">New Today!</p>
                                </div>
                            </div>
                        </div>

                        <div class="w-full md:w-1/4 bg-[#F4F7FF] rounded-lg justify-center p-3">
                            <div class="flex items-center gap-2">
                                <div>
                                    <img src="assets/calender.png" alt="checkbox" class="bg-white rounded-full p-3">
                                </div>
                                <div>
                                    <p>Wed</p>
                                    <p>Feb 28, 2025</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="mt-4">

                    
                </div>
            </div>
            <div class="w-full md:w-1/4">
                <div class="bg-white rounded-lg h-screen">
                    <div class="text-center">
                        <div class="flex items-center justify-center gap-3 py-5">
                            <div>
                                <img src="assets/activity.png" alt="activity">
                            </div>
                            <div><h1>Activity Log</h1></div>
                        </div>
                        <button class="btn btn-primary mb-3">Clear History</button>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </main>
</body>
</html>
